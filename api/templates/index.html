<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Greetings far from Sholda</title>
</head>
<body>
    <form method="POST" action={{ url_for('searching') }}>
    <input type="search" name="text" required value={{ searched }}>
    <input type="search" name="city" required value={{ city }}>
    <button type="submit" title="Search">Search</button>
    </form>


    {% if params %}
        {% for el in params%}
            <a href="{{ el.firm_id }}"><h1>{{ el.name }}</h1></a>
            <p> Number: {{ el.phone_number }}</p>>
        {%  endfor %}
    {% endif %}

</body>
</html>
